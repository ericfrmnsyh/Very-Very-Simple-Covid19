<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Covid-19 Indonesia</title>
    <link rel="stylesheet" href="assets/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <nav class="navbar is-info">
        <div id="navbarExampleTransparentExample" class="navbar-menu">
            <div class="navbar-start is-link">
                <a class="navbar-item" href="index.html">
                    Home
                </a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        Data
                    </a>
                    <div class="navbar-dropdown is-boxed">
                        <a class="navbar-item" href="index1.html">
                            Data Global
                        </a>
                        <a class="navbar-item" href="index2.html">
                            Data Nasional
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <div class="columns">
                    <div class="column is-12">
                        <div class="container content">
                            <h1 class="title">Data Covid-19 Indonesia</h1>
                            <h3 class="subtitle is-6 mt-2">
                                Data terakhir diambil pada :
                                <span id="last_update">Tanggal</span>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <section id="section_indonesia" class="section">
        <div class="container">
            <h3 class="title mb-5 is-5 level-left">
                Indonesia
                <i class="fa fa-eye hand btn-toggle"></i>
            </h3>
            <div class="content columns">
                <div class="column">
                    <div class="box card-equal-height">
                        <div class="card-content">
                            <h3 class="title has-text-centered is-6">Terkonfirmasi</h3>
                            <h3 class="title has-text-centered is-3 has-text-warning confirm_count">
                                0
                            </h3>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="box card-equal-height">
                        <div class="card-content">
                            <h3 class="title has-text-centered is-6">Sembuh</h3>
                            <h3 class="title has-text-centered is-3 has-text-primary recover_count">
                                0
                            </h3>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="box card-equal-height">
                        <div class="card-content">
                            <h3 class="title has-text-centered is-6">Meninggal Dunia</h3>
                            <h3 class="title has-text-centered is-3 has-text-danger death_count">
                                0
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="section_table" class="section pt-0">
        <div class="container">
            <h3 class="title mb-5 is-5 level-left">
                Data per Provinsi
            </h3>
            <div class="content box">
                <div class="card-content">
                    <div class="table-container" style="max-height: 300px;overflow-y: auto;">
                        <table class="table is-hoverable is-fullwidth">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Provinsi</th>
                                    <th>Positif</th>
                                    <th>Sembuh</th>
                                    <th>Meninggal</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/main1.js"></script>
</body>

</html>
